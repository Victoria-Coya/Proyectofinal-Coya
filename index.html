<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online Vickita's</title>
    <meta name="description"
        content="Explora nuestra amplia selección de productos de calidad. ¡Ropa, calzado, electrónica y mucho más! Compra online de forma segura y fácil.">
    <meta name="keywords"
        content="tienda online, comprar, productos, ropa, calzado, electrónica, ofertas, descuentos, ecommerce">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" alt="logo" src="./assets/logo.jpeg" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#Ropa">Ropa</a></li>
                                <li><a class="dropdown-item" href="#Calzado">Calzado</a></li>
                                <li><a class="dropdown-item" href="#Electrónica">Electónica</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
                <a id="iconoCarrito" href="#">
                    <img alt="icono carrito" src="./assets/carrito.webp" class="carrito" />
                </a>
            </div>
        </nav>
    </header>
    <main id="contenedor">
        <h1>Tienda Online</h1>
        <section id="productos">

        </section>



        <section id="panelCarrito" class="carrito-lateral">
            <div class="carrito-header">
                <h4>Tu carrito</h4>
                <button id="cerrarCarrito" class="cerrarCarrito">&times;</button>
            </div>
            <div id="carrito" class="carrito-contenido">
                No hay productos en el carrito.
            </div>
            <button id="confirmarCompra" class="btn btn-success w-100 mt-3">Confirmar Compra</button>
        </section>
    </main>


</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
